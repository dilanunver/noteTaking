<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <!-- font family -->
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400&display=swap" rel="stylesheet" />
  <title>Note-Taking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div class="container">
      <div class="heading">
        <h3 class="name">Note Taker</h3>
        <h4 class="subtitle">Add A New Note:</h2>
      </div>
    <div class="middle">
      <div class="note">
        <p class="title">Note:</p>
        <input type="text" class="text" placeholder="Write your note here" style=" padding-top: 13px; font-family: 'Spartan', sans-serif; letter-spacing: 0.1rem;">
      </div>
    </div>
      <button type="submit">Add Note</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
